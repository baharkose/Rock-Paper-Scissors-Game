<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>
  <link rel="stylesheet" href="style.css">
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button
      onclick="
      playGame('rock');
    "
      class="move-button"
    >
      <img src="img/rock-emoji.png" class="move-icon" alt="" />
    </button>

    <button
      onclick="
      playGame('paper');
    "
      class="move-button"
    >
      <img src="img/paper-emoji.png" alt="" class="move-icon" />
    </button>
    <button
      onclick="
      playGame('scissors');
    "
      class="move-button"
    >
      <img src="img/scissors-emoji.png" alt="" class="move-icon" />
    </button>

    <p class="js-result result">You win.</p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button
      onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    "
      class="reset-score-button"
    >
      Reset Score
    </button>
    <script src="10-rock-paper-scissors.js"></script>
  </body>
</html>
